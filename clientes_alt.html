<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes (RF 8) - Parfind Automotors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .form-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        @media (min-width: 1024px) {
            .h-fit {
                max-height: calc(100vh - 4rem);
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <header class="bg-green-600 text-white shadow-lg">
        <div class="container py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Criação de Conta e Perfil de Cliente (RF 8)</h1>
            <a href="vendedor.html" class="bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                ← Voltar ao Painel
            </a>
        </div>
    </header>

    <main class="container mt-8">
        
        <div class="lg:flex lg:space-x-8">
            <div class="lg:w-1/3 bg-white p-6 rounded-xl form-card mb-8 lg:mb-0 h-fit sticky lg:top-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Cadastrar Novo Cliente</h2>


                <form class="space-y-4">
                    
                    <div>
                        <label for="tipo_cliente" class="block text-sm font-medium text-gray-700">Tipo de Cliente <span class="text-red-500">*</span></label>
                        <select id="tipo_cliente" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                            <option value="P">Pessoa Física (CPF)</option>
                            <option value="J">Pessoa Jurídica (CNPJ)</option>
                        </select>
                    </div>

                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome / Razão Social <span class="text-red-500">*</span></label>
                        <input type="text" id="nome" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="documento" class="block text-sm font-medium text-gray-700">CPF / CNPJ <span class="text-red-500">*</span></label>
                            <input type="text" id="documento" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" id="telefone" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>

                    <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-200" disabled>
                        Salvar Cliente (Estático)
                    </button>
                    
                </form>
            </div>
            
            <div class="lg:w-2/3 bg-white p-6 rounded-xl form-card overflow-x-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Lista de Clientes (Exemplo Estático)</h2>
                
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome / Razão Social</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Tipo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documento</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">João Silva</td>
                            <td class="px-6 py-4 hidden sm:table-cell">Pessoa Física</td>
                            <td class="px-6 py-4">123.456.789-00</td>
                            <td class="px-6 py-4 text-right">
                                <button class="font-medium text-green-600 hover:text-green-800 transition duration-150" disabled>Editar</button>
                            </td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Mecânica Turbo LTDA</td>
                            <td class="px-6 py-4 hidden sm:table-cell">Pessoa Jurídica</td>
                            <td class="px-6 py-4">00.123.456/0001-99</td>
                            <td class="px-6 py-4 text-right">
                                <button class="font-medium text-green-600 hover:text-green-800 transition duration-150" disabled>Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
